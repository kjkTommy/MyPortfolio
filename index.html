<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="title">Calculator</h1>
    <div id="block">
      <p id="result">0</p>
      <input type="text" value="" id="frstNum" />
      <select id="select">
        <option id="plus" value="plus">+</option>
        <option id="minus" value="minus">-</option>
        <option id="multi" value="multi">*</option>
        <option id="division" value="division">/</option>
      </select>
      <input type="text" value="" id="scndNum" />
      <button id="btnResult">=</button>
      <div id="blockResult">
        <p id="titleResult">Results:</p>
        <div id="res-list"></div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./operations.js"></script>
  </body>
</html>
